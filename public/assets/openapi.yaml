openapi: 3.0.3
info:
  title: Fari Digital Twin API
  description: API for managing digital twin data collectors, handlers and harvesters
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Local development server

tags:
  - name: Mobility - Bolt
    description: Bolt vehicle and geofence data collection
  - name: Mobility - Brussels
    description: Brussels mobility data (bikes, traffic)
  - name: Transit - De Lijn
    description: De Lijn public transport data
  - name: Mobility - Dott
    description: Dott vehicle and geofence data collection
  - name: Energy
    description: Energy consumption data
  - name: Urban Issues
    description: FixMyStreet issue reporting data
  - name: Rail - Infrabel
    description: Belgian rail infrastructure data
  - name: Air Quality
    description: Environmental and air quality data
  - name: Mobility - Lime
    description: Lime vehicle data collection
  - name: Aviation
    description: OpenSky aircraft tracking data
  - name: Mobility - Pony
    description: Pony vehicle and geofence data collection
  - name: Sensors
    description: Community sensor data
  - name: Utilities
    description: Sibelga utility data
  - name: Transit - SNCB
    description: Belgian national railway data
  - name: Transit - STIB
    description: Brussels public transport data
  - name: Transit - TEC
    description: Wallonia public transport data
  - name: Traffic
    description: Telraam traffic counting data

paths:
  # Bolt Collectors
  /bolt-geofence-collector/:
    get:
      summary: Get Bolt geofence zones and restrictions
      tags: [ Mobility - Bolt ]
      responses:
        "200":
          description: Geofencing zones with rules
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BoltGeofenceCollectorResponse"

  /bolt-vehicle-position-collector/:
    get:
      summary: Get Bolt vehicle position collector status
      tags: [Mobility - Bolt]
      responses:
        "200":
          description: List of Bolt vehicle positions
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/BoltVehiclePositionFeatureCollection"

  /bolt-vehicle-type-collector/:
    get:
      summary: Get Bolt vehicle types
      tags: [ Mobility - Bolt ]
      responses:
        "200":
          description: List of Bolt vehicle types
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BoltVehicleTypeCollectorResponse"

  /brussels-mobility-bike-counters-collector/:
    get:
      summary: List of bike counters
      tags: [Mobility - Brussels]
      responses:
        "200":
          description: List of bike counters
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/BrusselsMobilityBikeCountersFeatureCollection"

  /brussels-mobility-bike-counts-collector/:
    get:
      summary: Bike counter measurement data
      tags: [Mobility - Brussels]
      responses:
        "200":
          description: Measurement data per bike counter
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BrusselsMobilityBikeCountsResponse"

  /brussels-mobility-traffic-devices-collector/:
    get:
      summary: List of traffic devices
      tags: [Mobility - Brussels]
      responses:
        "200":
          description: List of traffic devices
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/BrusselsMobilityTrafficDevicesFeatureCollection"

  /delijn-gtfs-static-collector/:
    get:
      summary: Get De Lijn GTFS static feed (ZIP)
      tags: [ Transit - De Lijn ]
      responses:
        "200":
          description: GTFS static ZIP file
          content:
            application/zip:
              schema:
                type: string
                format: binary

  /delijn-gtfs-realtime-collector/:
    get:
      summary: Get De Lijn GTFS realtime feed (ZIP)
      tags: [ Transit - De Lijn ]
      responses:
        "200":
          description: GTFS realtime ZIP file
          content:
            application/zip:
              schema:
                type: string
                format: binary

  /dott-goefence-collector/:
    get:
      summary: Collect the Dott geofencing zones in Brussels
      tags: [Geofence - Dott]
      responses:
        "200":
          description: List of active Dott geofencing zones in Brussels
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DottGeofenceCollectorResponse'

  /dott-vehicle-position-collector/:
    get:
      summary: Collect the Dott positions in Brussels
      tags: [Vehicle position - Dott]
      responses:
        "200":
          description: Latest GPS positions of Dott vehicles in Brussels
          content:
            application/geo+json:
              schema:
                $ref: '#/components/schemas/DottVehiclePositionFeatureCollection'

  /dott-vehicle-type-collector/:
    get:
      summary: Collect the Dott vehicle types
      tags: [Vehicle type - Dott]
      responses:
        "200":
          description: Metadata describing Dott vehicle types
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DottVehicleTypeCollectorResponse'

  /energy-collector/:
    get:
      summary: Get energy collector status
      tags: [Energy]
      responses:
        "200":
          description: List of monitored energy consumption points with historical values
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EnergyConsumptionFeatureCollection"

  /fixmystreet-collector/:
    get:
      summary: Get FixMyStreet GeoJSON reports
      tags: [ Urban Issues ]
      responses:
        "200":
          description: GeoJSON FeatureCollection of urban issues
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/FixMyStreetFeatureCollection"

  /fixmystreet-history-harvester/:
    get:
      summary: Get FixMyStreet reports with history (GeoJSON)
      tags: [ Urban Issues ]
      responses:
        "200":
          description: GeoJSON FeatureCollection including issue history
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/FixMyStreetHistoryFeatureCollection"

  /infrabel-line-section-collector/:
    get:
      summary: Collect the line sections of the Infrabel network (GeoJSON)
      tags: [ Rail - Infrabel ]
      responses:
        "200":
          description: GeoJSON FeatureCollection of rail line sections
          content:
            application/geo+json:
              schema:
                $ref: '#/components/schemas/InfrabelLineSectionFeatureCollection'


  /infrabel-operational-points-collector/:
    get:
      summary: Collect the operational points of the Infrabel network (GeoJSON)
      tags: [ Rail - Infrabel ]
      responses:
        "200":
          description: GeoJSON FeatureCollection of operational points
          content:
            application/geo+json:
              schema:
                $ref: '#/components/schemas/InfrabelOperationalPointFeatureCollection'

  /infrabel-punctuality-collector/:
    get:
      summary: Collect the D-1 punctuality data of the Infrabel network (JSON)
      tags: [ Punctuality - Infrabel ]
      responses:
        "200":
          description: List of punctuality records for trains (D-1)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InfrabelPunctualityCollectorResponse"

  /infrabel-segments-collector/:
    get:
      summary: Collect the segments data of the Infrabel network (JSON).
      tags: [ Segments - Infrabel ]
      responses:
        "200":
          description: GeoJSON FeatureCollection of rail segments
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/InfrabelSegmentFeatureCollection"

  # Environmental Data
  /irceline-sos-collector/:
    get:
      summary: Get IRCELINE air quality collector status
      tags: [Air Quality]
      responses:
        "200":
          description: Collector status
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/AirQualityFeatureCollection"

  /lime-vehicle-position-collector/:
    get:
      summary: Collect the positions of Lime vehicles in Brussels.
      tags: [ Vehicle position - Lime ]
      responses:
        "200":
          description: List of Lime vehicle positions (GeoJSON)
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/LimeVehiclePositionFeatureCollection"

  /lime-vehicle-type-collector/:
    get:
      summary: Collect the type of Lime vehicles in Brussels.
      tags: [ Vehicle type - Lime ]
      responses:
        "200":
          description: List of Lime vehicle types
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LimeVehicleTypeCollectorResponse"

  /opensky-collector/:
    get:
      summary: Get OpenSky aircraft positions (GeoJSON)
      tags: [ Aviation ]
      responses:
        "200":
          description: Live aircraft position data from OpenSky
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/OpenSkyFeatureCollection"

  /pony-geofence-collector/:
    get:
      summary: Collect the geofencing zones of Pony in Brussels
      tags: [ Geofence - Pony ]
      responses:
        "200":
          description: GeoJSON FeatureCollection of Pony geofencing zones
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/PonyGeofenceFeatureCollection"

  /pony-vehicle-position-collector/:
    get:
      summary: Collect the positions of Pony vehicles in Brussels.
      tags: [ Vehicle position - Pony ]
      responses:
        "200":
          description: GeoJSON FeatureCollection of Pony vehicle positions
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/PonyVehiclePositionFeatureCollection"

  /pony-vehicle-type-collector/:
    get:
      summary: Collect the type of Pony vehicles in Brussels.
      tags: [ Vehicle type - Pony ]
      responses:
        "200":
          description: List of Pony vehicle types
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PonyVehicleTypeCollectorResponse"

  /sensor-community-collector/:
    get:
      summary: Get sensor community collector data
      tags: [Sensors]
      responses:
        "200":
          description: List of sensor community features
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/SensorCommunityFeatureCollection"

  /sibelga-collector/:
    get:
      summary: Collects data from Sibelga APIs
      tags: [ Sigelta ]
      responses:
        "200":
          description: GeoJSON FeatureCollection of Sibelga chantier data
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/SibelgaCollectorFeatureCollection"

  /sncb-gtfs-static-collector/:
    get:
      summary: Collect the static GTFS data from SNCB.
      tags: [ Static GTFS - SNCB ]
      responses:
        "200":
          description: Downloadable GTFS static feed from SNCB
          content:
            application/zip:
              schema:
                type: string
                format: binary

  /sncb-gtfs-realtime-collector/:
    get:
      summary: Collect the realtime GTFS data from SNCB.
      tags: [ Realtime GTFS - SNCB ]
      responses:
        "200":
          description: Downloadable GTFS realtime feed from SNCB
          content:
            application/zip:
              schema:
                type: string
                format: binary

  /stib-gtfs-collector/:
    get:
      summary: Collect the static GTFS data from STIB.
      tags: [ Static GTFS - STIB ]
      responses:
        "200":
          description: Downloadable GTFS static feed from STIB
          content:
            application/zip:
              schema:
                type: string
                format: binary

  /stib-shapefiles-collector/:
    get:
      summary: Collect the shapefiles data from STIB.
      tags: [ Shapefiles - STIB ]
      responses:
        "200":
          description: GeoJSON LineString shapefiles for STIB lines
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/StibShapefilesFeatureCollection"

  /stib-vehicle-position-collector/:
    get:
      summary: Collect the positions of STIB vehicles in Brussels.
      tags: [ Vehicle position - STIB ]
      responses:
        "200":
          description: List of vehicle positions for STIB vehicles
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StibVehiclePositionCollectorResponse"

  /stib-stops-collector/:
    get:
      summary: Collect the stops of STIB in Brussels.
      tags: [ Stops - STIB ]
      responses:
        "200":
          description: List of STIB stops (GeoJSON)
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/StibStopFeatureCollection"

  /tec-gtfs-static-collector/:
    get:
      summary: Collect the static GTFS data from TEC.
      tags: [ Static GTFS - TEC ]
      responses:
        "200":
          description: Downloadable GTFS static feed from TEC
          content:
            application/zip:
              schema:
                type: string
                format: binary

  /tec-gtfs-realtime-collector/:
    get:
      summary: Collect the realtime GTFS data from TEC.
      tags: [ Realtime GTFS - TEC ]
      responses:
        "200":
          description: Downloadable GTFS realtime feed from TEC
          content:
            application/zip:
              schema:
                type: string
                format: binary

  # Traffic Data
  /telraam-traffic-collector/:
    get:
      summary: Get Telraam traffic data (GeoJSON)
      tags: [ Traffic ]
      responses:
        "200":
          description: Live traffic data from Telraam (GeoJSON)
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/TelraamFeatureCollection"

components:
  schemas:
    # GeoJSON Geometry Schemas
    Point:
      type: object
      required: [type, coordinates]
      properties:
        type:
          type: string
          enum: [Point]
        coordinates:
          type: array
          minItems: 2
          maxItems: 3
          items:
            type: number

    MultiPoint:
      type: object
      required: [type, coordinates]
      properties:
        type:
          type: string
          enum: [MultiPoint]
        coordinates:
          type: array
          items:
            type: array
            minItems: 2
            maxItems: 3
            items:
              type: number

    LineString:
      type: object
      required: [type, coordinates]
      properties:
        type:
          type: string
          enum: [LineString]
        coordinates:
          type: array
          minItems: 2
          items:
            type: array
            minItems: 2
            maxItems: 3
            items:
              type: number

    MultiLineString:
      type: object
      required: [type, coordinates]
      properties:
        type:
          type: string
          enum: [MultiLineString]
        coordinates:
          type: array
          items:
            type: array
            minItems: 2
            items:
              type: array
              minItems: 2
              maxItems: 3
              items:
                type: number

    Polygon:
      type: object
      required: [type, coordinates]
      properties:
        type:
          type: string
          enum: [Polygon]
        coordinates:
          type: array
          items:
            type: array
            minItems: 4
            items:
              type: array
              minItems: 2
              maxItems: 3
              items:
                type: number

    MultiPolygon:
      type: object
      required: [type, coordinates]
      properties:
        type:
          type: string
          enum: [MultiPolygon]
        coordinates:
          type: array
          items:
            type: array
            items:
              type: array
              minItems: 4
              items:
                type: array
                minItems: 2
                maxItems: 3
                items:
                  type: number

    GeometryCollection:
      type: object
      required: [type, geometries]
      properties:
        type:
          type: string
          enum: [GeometryCollection]
        geometries:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/Point"
              - $ref: "#/components/schemas/MultiPoint"
              - $ref: "#/components/schemas/LineString"
              - $ref: "#/components/schemas/MultiLineString"
              - $ref: "#/components/schemas/Polygon"
              - $ref: "#/components/schemas/MultiPolygon"
              - $ref: "#/components/schemas/GeometryCollection"

    # GeoJSON Feature and FeatureCollection
    Feature:
      type: object
      required: [type, geometry, properties]
      properties:
        type:
          type: string
          enum: [Feature]
        geometry:
          oneOf:
            - $ref: "#/components/schemas/Point"
            - $ref: "#/components/schemas/MultiPoint"
            - $ref: "#/components/schemas/LineString"
            - $ref: "#/components/schemas/MultiLineString"
            - $ref: "#/components/schemas/Polygon"
            - $ref: "#/components/schemas/MultiPolygon"
            - $ref: "#/components/schemas/GeometryCollection"
        properties:
          type: object

    FeatureCollection:
      type: object
      required: [type, features]
      properties:
        type:
          type: string
          enum: [FeatureCollection]
        features:
          type: array
          items:
            $ref: "#/components/schemas/Feature"



    BoltGeofenceRule:
      type: object
      required:
        - ride_allowed
        - ride_through_allowed
        - maximum_speed_kph
        - vehicle_type_id
      properties:
        ride_allowed:
          type: boolean
        ride_through_allowed:
          type: boolean
        maximum_speed_kph:
          type: number
        vehicle_type_id:
          type: array
          items:
            type: string

    BoltGeofenceFeatureProperties:
      type: object
      required:
        - name
        - rules
      properties:
        name:
          type: string
        rules:
          type: array
          items:
            $ref: "#/components/schemas/BoltGeofenceRule"

    BoltGeofenceFeature:
      allOf:
        - $ref: "#/components/schemas/Feature"
        - type: object
          properties:
            geometry:
              $ref: "#/components/schemas/MultiPolygon"
            properties:
              $ref: "#/components/schemas/BoltGeofenceFeatureProperties"

    BoltGeofenceFeatureCollection:
      allOf:
        - $ref: "#/components/schemas/FeatureCollection"
        - type: object
          properties:
            features:
              type: array
              items:
                $ref: "#/components/schemas/BoltGeofenceFeature"

    BoltGeofenceCollectorResponse:
      type: object
      required: [ last_updated, ttl, version, data ]
      properties:
        last_updated:
          type: integer
        ttl:
          type: integer
        version:
          type: string
        data:
          type: object
          required: [ geofencing_zones ]
          properties:
            geofencing_zones:
              $ref: "#/components/schemas/BoltGeofenceFeatureCollection"


    BoltVehiclePositionFeatureProperties:
      type: object
      required:
        - current_range_meters
        - current_fuel_percent
        - pricing_plan_id
        - vehicle_type_id
        - is_reserved
        - is_disabled
        - bike_id
        - rental_uris
      properties:
        current_range_meters:
          type: integer
        current_fuel_percent:
          type: number
          format: float
        pricing_plan_id:
          type: string
        vehicle_type_id:
          type: string
        is_reserved:
          type: boolean
        is_disabled:
          type: boolean
        bike_id:
          type: string
        rental_uris:
          type: object
          required:
            - android
            - ios
          properties:
            android:
              type: string
            ios:
              type: string

    BoltVehiclePositionFeature:
      allOf:
        - $ref: "#/components/schemas/Feature"
        - type: object
          properties:
            geometry:
              $ref: "#/components/schemas/Point"
            properties:
              $ref: "#/components/schemas/BoltVehiclePositionFeatureProperties"

    BoltVehiclePositionFeatureCollection:
      allOf:
        - $ref: "#/components/schemas/FeatureCollection"
        - type: object
          properties:
            features:
              type: array
              items:
                $ref: "#/components/schemas/BoltVehiclePositionFeature"

    BoltVehicleType:
      type: object
      required:
        - vehicle_type_id
        - propulsion_type
        - form_factor
        - name
        - return_constraint
        - default_reserve_time
      properties:
        vehicle_type_id:
          type: string
          description: Unique identifier of the vehicle type (UUID)
        propulsion_type:
          type: string
          enum: [ electric, electric_assist, human ]
        form_factor:
          type: string
          enum: [ scooter, bicycle ]
        max_range_meters:
          type: integer
          nullable: true
        name:
          type: string
        return_constraint:
          type: string
          enum: [ station ]
        default_reserve_time:
          type: integer
          description: Time in milliseconds

    BoltVehicleTypeData:
      type: object
      required: [ vehicle_types ]
      properties:
        vehicle_types:
          type: array
          items:
            $ref: "#/components/schemas/BoltVehicleType"

    BoltVehicleTypeCollectorResponse:
      type: object
      required: [ last_updated, ttl, version, data ]
      properties:
        last_updated:
          type: integer
          description: Unix timestamp (seconds)
        ttl:
          type: integer
          description: Time to live in seconds
        version:
          type: string
        data:
          $ref: "#/components/schemas/BoltVehicleTypeData"




    BrusselsMobilityBikeCountersFeatureProperties:
      type: object
      required:
        - device_name
        - active
        - road_nl
        - road_fr
        - road_en
        - descr_nl
        - descr_fr
        - descr_en
        - lane_schema
        - basic_schema
        - detailed_schema
        - picture_1
        - picture_2
      properties:
        device_name:
          type: string
        active:
          type: boolean
        road_nl:
          type: string
        road_fr:
          type: string
        road_en:
          type: string
        descr_nl:
          type: string
        descr_fr:
          type: string
        descr_en:
          type: string
        lane_schema:
          type: string
          format: uri
        basic_schema:
          type: string
          format: uri
        detailed_schema:
          type: string
          format: uri
        picture_1:
          type: string
          format: uri
        picture_2:
          type: string
          format: uri

    BrusselsMobilityBikeCountersFeature:
      allOf:
        - $ref: "#/components/schemas/Feature"
        - type: object
          properties:
            geometry:
              allOf:
                - $ref: "#/components/schemas/Point"
                - type: object
                  properties:
                    geometry_name:
                      type: string
            properties:
              $ref: "#/components/schemas/BrusselsMobilityBikeCountersFeatureProperties"
            id:
              oneOf:
                - type: string
                - type: integer


    BrusselsMobilityBikeCountersFeatureCollection:
      allOf:
        - $ref: "#/components/schemas/FeatureCollection"
        - type: object
          required: [requestDate, totalFeatures]
          properties:
            requestDate:
              type: string
              format: date-time
            totalFeatures:
              type: integer
            features:
              type: array
              items:
                $ref: "#/components/schemas/BrusselsMobilityBikeCountersFeature"


    BrusselsMobilityBikeCountsItem:
      type: object
      required:
        - hour_cnt
        - day_cnt
        - year_cnt
        - cnt_time
      properties:
        hour_cnt:
          type: integer
        day_cnt:
          type: integer
        year_cnt:
          type: integer
        cnt_time:
          type: string

    BrusselsMobilityBikeCountsData:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/BrusselsMobilityBikeCountsItem"

    BrusselsMobilityBikeCountsResponse:
      type: object
      required:
        - requestDate
        - data
      properties:
        requestDate:
          type: string
        data:
          $ref: "#/components/schemas/BrusselsMobilityBikeCountsData"


    BrusselsMobilityTrafficDevicesFeatureProperties:
      type: object
      required:
        - traverse_name
        - descr_nl
        - descr_fr
        - descr_en
        - orientation
        - number_of_lanes
        - detectors
      properties:
        traverse_name:
          type: string
        descr_nl:
          type: string
        descr_fr:
          type: string
        descr_en:
          type: string
        orientation:
          type: integer
          nullable: true
        number_of_lanes:
          type: integer
        detectors:
          type: array
          items:
            type: string

    BrusselsMobilityTrafficDevicesFeature:
      allOf:
        - $ref: "#/components/schemas/Feature"
        - type: object
          properties:
            geometry:
              allOf:
                - $ref: "#/components/schemas/Point"
                - type: object
                  properties:
                    geometry_name:
                      type: string
            properties:
              $ref: "#/components/schemas/BrusselsMobilityTrafficDevicesFeatureProperties"
            id:
              oneOf:
                - type: string
                - type: integer

    BrusselsMobilityTrafficDevicesFeatureCollection:
      allOf:
        - $ref: "#/components/schemas/FeatureCollection"
        - type: object
          required: [requestDate, totalFeatures]
          properties:
            requestDate:
              type: string
            totalFeatures:
              type: integer
            features:
              type: array
              items:
                $ref: "#/components/schemas/BrusselsMobilityTrafficDevicesFeature"

    DottGeofenceRule:
      type: object
      required:
        - ride_allowed
        - ride_through_allowed
        - station_parking
        - vehicle_type_id
      properties:
