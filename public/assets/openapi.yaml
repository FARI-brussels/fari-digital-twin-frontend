      properties:
        id:
          type: integer
        exact:
          type: object
          required: [location]
          properties:
            location:
              type: integer
        indoor:
          type: integer

    SensorCommunitySensorDataValue:
      type: object
      required: [value_type, value, id]
      properties:
        value_type:
          type: string
        value:
