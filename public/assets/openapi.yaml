            properties:
              $ref: "#/components/schemas/AirQualityFeatureProperties"

    AirQualityFeatureCollection:
      allOf:
        - $ref: "#/components/schemas/FeatureCollection"
        - type: object
          properties:
            features:
              type: array
              items:
                $ref: "#/components/schemas/AirQualityFeature"

    StibShapefilesProperties:
      type: object
      required:
        - geo_point_2d
        - ligne
        - variante
        - color_hex
        - date_debut
        - date_fin
      properties:
        geo_point_2d:
          type: object
          properties:
            lon:
              type: number
            lat:
              type: number
        ligne:
          type: string
        variante:
          type: integer
        color_hex:
          type: string
          pattern: '^#(?:[0-9a-fA-F]{3}){1,2}$'
        date_debut:
          type: string
          format: date
        date_fin:
          type: string
          format: date

    StibShapefilesFeature:
      allOf:
        - $ref: "#/components/schemas/Feature"
        - type: object
          required: [ geometry, properties ]
          properties:
            geometry:
              type: object
              required:
                - type
                - coordinates
              properties:
                type:
                  type: string
                  enum: [ LineString ]
                coordinates:
                  type: array
                  items:
                    type: array
                    items:
                      type: number
                    minItems: 2
                    maxItems: 2
            properties:
              $ref: "#/components/schemas/StibShapefilesProperties"

    StibShapefilesFeatureCollection:
      allOf:
        - $ref: "#/components/schemas/FeatureCollection"
        - type: object
          required: [ features ]
          properties:
            features:
              type: array
              items:
                $ref: "#/components/schemas/StibShapefilesFeature"

    StibVehiclePositionItem:
      type: object
      required:
        - directionId
        - pointId
        - lineId
        - distanceFromPoint
      properties:
        directionId:
          type: string
          description: Identifiant de direction de la STIB
        pointId:
          type: string
          description: Identifiant du point d’arrêt ou segment
        lineId:
          type: string
          description:
            'Identifiant de la ligne (ex: "M5", "10", etc.)'
        distanceFromPoint:
          type: integer
          description: Distance du véhicule au point indiqué (en mètres)

    StibVehiclePositionCollectorResponse:
      type: array
      items:
        $ref: "#/components/schemas/StibVehiclePositionItem"

    StibStopProperties:
      type: object
      required:
        - stop_id
        - stop_lat
        - stop_lon
      properties:
        stop_id:
          type: string
        stop_lat:
          type: number
          format: float
        stop_lon:
          type: number
          format: float

    StibStopFeature:
      allOf:
        - $ref: "#/components/schemas/Feature"
        - type: object
          properties:
            id:
              type: string
            geometry:
              $ref: "#/components/schemas/Point"
            properties:
              $ref: "#/components/schemas/StibStopProperties"

    StibStopFeatureCollection:
      allOf:
        - $ref: "#/components/schemas/FeatureCollection"
        - type: object
          required: [ features ]
          properties:
            features:
              type: array
              items:
                $ref: "#/components/schemas/StibStopFeature"

    SensorCommunitySensorType:
      type: object
      required: [name, manufacturer]
      properties:
        name:
          type: string
        manufacturer:
          type: string

    SensorCommunitySensor:
      type: object
      required: [id, sensor]
      properties:
        id:
          type: integer
        sensor:
          type: object
          required: [type]
          properties:
            type:
              $ref: "#/components/schemas/SensorCommunitySensorType"

    SensorCommunityLocation:
      type: object
